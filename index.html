
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회비 납부 체크 웹앱</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background-color: #f0f0f0; }
    input[type="text"] { padding: 0.5rem; margin-right: 0.5rem; }
    .member-list { margin-top: 1rem; }
    #downloadBtn { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>회비 납부 체크</h1>
  <div>
    <input type="text" id="nameInput" placeholder="회원 이름" />
    <button onclick="addMember()">회원 추가</button>
    <button id="downloadBtn" onclick="downloadAsImage()">JPG로 내보내기</button>
  </div>
  <div id="captureArea">
    <table id="membersTable"></table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const months = ["7월", "8월", "9월", "10월", "11월", "12월"];
    let members = JSON.parse(localStorage.getItem("members")) || [];

    function saveData() {
      localStorage.setItem("members", JSON.stringify(members));
    }

    function renderTable() {
      const table = document.getElementById("membersTable");
      table.innerHTML = "";
      const headerRow = document.createElement("tr");
      headerRow.innerHTML = `<th>이름</th>` + months.map(m => `<th>${m}</th>`).join("") + `<th>삭제</th>`;
      table.appendChild(headerRow);

      members.forEach((member, idx) => {
        const row = document.createElement("tr");
        let cells = `<td>${member.name}</td>`;
        months.forEach((_, mIdx) => {
          cells += `<td><input type='checkbox' ${member.payments[mIdx] ? "checked" : ""} onchange='togglePayment(${idx}, ${mIdx})'></td>`;
        });
        cells += `<td><button onclick='deleteMember(${idx})'>삭제</button></td>`;
        row.innerHTML = cells;
        table.appendChild(row);
      });
    }

    function togglePayment(memberIdx, monthIdx) {
      members[memberIdx].payments[monthIdx] = !members[memberIdx].payments[monthIdx];
      saveData();
    }

    function deleteMember(idx) {
      if (confirm("정말 삭제하시겠습니까?")) {
        members.splice(idx, 1);
        saveData();
        renderTable();
      }
    }

    function addMember() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;
      members.push({ name, payments: Array(12).fill(false) });
      document.getElementById("nameInput").value = "";
      saveData();
      renderTable();
    }

    function downloadAsImage() {
      html2canvas(document.getElementById("captureArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = "payment_status.jpg";
        link.href = canvas.toDataURL("image/jpeg", 1.0);
        link.click();
      });
    }

    renderTable();
  </script>
</body>
</html>
